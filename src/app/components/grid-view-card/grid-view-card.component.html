
<figure id="carouselExampleControls" class="carousel slide bg-dark" data-bs-ride="carousel"
  style="display:flex;justify-content: center; align-items: center;">
  <div class="carousel-inner">
    <div class="carousel-item active" style="display:flex;justify-content: center; align-items: center;">
      <img [src]="product.image" class="d-block img-fluid grid-img" alt="..." width="65px" height="65px">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</figure>
<div class="">
  <h5 class="card-title">{{product.title | slice:0:15}}...</h5>
  <p class="card-text fw-light">{{product.description | slice:0:55}}...</p>
</div>
<ul class="list-group list-group-flush">
  <li class="list-group-item blockquote-footer">{{product.category}}</li>
  <li class="list-group-item "><strong>{{product.price |currency:'USD'}}</strong></li>
  <li class="list-group-item" style="align-items: center;color: orangered;justify-content: center;display: flex;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
      viewBox="0 0 16 16">
      <path
        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
    </svg>{{product.rating.rate}}
  </li>
</ul>
<div class="card-body">
  <button
    [ngStyle]="{backgroundColor:productControl(product)?'black':'transparent',color:productControl(product)?'white':'black'}"
    (click)="productControl(product)?removeCart(product):addtocart(product)"
    class="btn btn-dark btn-sm btn-cart" style="margin-right: 25px;"  *transloco="let t">
    {{productControl(product)? t('removeFromCart'):t('addToCart')}}</button>
  <button [routerLink]="['/product', product.id]" class="btn btn-dark btn-sm">{{'details' | transloco}}</button>

</div>
