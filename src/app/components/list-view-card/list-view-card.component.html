<main class="row list-items">
<figure class="col-md-3 mt-1"><img width="95px" height="95px" class="img-fluid img-responsive rounded list-image" [src]="product.image"></figure>
    <div class="col-md-6 mt-1">
      <h5>{{product.title}}</h5>
      <div class="d-flex flex-row" style="align-items: center;color: orangered;justify-content: start;display: flex;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
          viewBox="0 0 16 16">
          <path
            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
        </svg>{{product.rating.rate}}
      </div>
      <div class="mt-1 mb-1 spec-1"><span>{{product.category |titlecase}}</span></div>
      <p class="text-justify text-truncate para mb-0">{{product.description | titlecase}}<br><br></p>
    </div>
    <div class="right-item align-items-center align-content-center col-md-3 border-left mt-1">
      <div class="d-flex flex-row align-items-center">
        <h4 class="mr-1"><strong>{{product.price |currency:'USD'}}</strong></h4>
      </div>
      <h6 class="text-success">{{ 'freeShipping' | transloco }}</h6>
      <div class="d-flex flex-column mt-4"><button
          [ngStyle]="{backgroundColor:productControl(product)?'black':'transparent',color:productControl(product)?'white':'black'}"
          (click)="productControl(product)?removeCart(product):addtocart(product)"
          class="btn btn-dark btn-sm btn-cart mb-2" *transloco="let t">
          {{productControl(product)? t('removeFromCart'):t('addToCart')}}
          </button>
        <button [routerLink]="['/product', product.id]" class="btn btn-dark btn-sm">{{ 'details' | transloco }}</button>
      </div>
    </div>
  </main>
